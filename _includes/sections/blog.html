
<!-- Blog -->
<section id="blog" class="five">
    <div class="container">

        <header>
            <h2>Blog Posts</h2>
        </header>

        <div class="blogpost-list">
            <ul>
            {% for post in site.posts %}
                 
                <li>
                    {{ post.date | date_to_string }} &raquo; <a href="{{post.url}}">{{post.title}}</a>
                </li>
                
            {% endfor %}
            </ul>
        </div>

    </div>
    
</section>
